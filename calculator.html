<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/calculator.css">
    <link rel="shortcut icon" href="image/pngwing.com.png" type="image/x-icon">
</head>
<body>
    <nav>

        <ul>
            <li>
                <a href="./index.html" > Clock </a>
            </li>
            <li>
                <a href="./clockdigital.html"> Digital Clock </a>
            </li>
            <li>
                <a href="./stopw.html"> Stop Watch </a>
            </li>
            <li>
                <a href="./calculator.html" class="ro"> Calculator </a>
            </li>
        </ul>
    </nav>
    

    
    <div class="calcula">
        <input type="text" placeholder="0" id="cal">
    <div class="btn">
        <button onclick="Clear()" class="chang fon"> AC</button>
        <button onclick="Delete()" class="chang fon"> DEL</button>
        <button onclick="display('%')"  class="chang"> %</button>
        <button onclick="display('/')" class="chang"> / </button>
    </div>
    <div class="btn">
        <button onclick="display('7')"> 7 </button>
        <button onclick="display('8')"> 8 </button>
        <button onclick="display('9')"> 9 </button>
        <button onclick="display('*')" class="chang"> x </button>
    </div>
    <div class="btn">
        <button onclick="display('4')"> 4 </button>
        <button onclick="display('5')"> 5 </button>
        <button onclick="display('6')"> 6 </button>
        <button onclick="display('-')" class="chang"> - </button>
    </div>
    <div class="btn">
        <button onclick="display('1')"> 1 </button>
        <button onclick="display('2')"> 2 </button>
        <button onclick="display('3')"> 3 </button>
        <button onclick="display('+')" class="chang"> + </button>
    </div>
    <div class="btn">
        <button onclick="display('00')"> 00 </button>
        <button onclick="display('0')"> 0 </button>
        <button onclick="display('.')"> . </button>
        <button onclick="calc()" class="equel"> = </button>
    </div>
</div>

    <script src="js/calculator.js"></script>
</body>
</html>
